
{% extends 'qmss/base.html' %}

{% block content %}
<style>
  .card-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
  }

  .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 300px;
    width: 400px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 40px rgba(0, 0, 0, 0.2);
    margin: 10px;
    transition: all 0.3s ease-out;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
  }

  .card i {
    margin-bottom: 20px;
    font-weight: 1200;
    font-size: 72px;
    color: #000000;
  }

  .card h3 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
  }

  .card p {
    font-size: 18px;
    color: #777;
    text-align: center;
  }

 
</style>

<div class="card-container">
  <div class="card">
    <i class="fa fa-upload"></i>
    <h3>Upload PDF</h3>
    <p>Upload your PDF documents to store them securely and access them from anywhere.</p>
    <a href="uploadpdf" style="text-decoration:none">Upload Now</a>
  </div>
  <div class="card">
    <i class="fa fa-file-pdf-o"></i>
    <h3>My Uploads</h3>
    <p>View and manage your uploaded PDF documents from one place.</p>
    <a href="myuploads" style="text-decoration:none">View Now</a>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.add('active');
      setTimeout(() => {
        card.classList.remove('active');
      }, 500);
    });
  });
</script>
{% endblock content %}
