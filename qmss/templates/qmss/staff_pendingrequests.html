{% extends "qmss/base.html" %}
{% block content %}

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
  }

  .table th,
  .table td {
    padding: 8px;
    line-height: 1.42857143;
    text-align: center;
    border-top: 1px solid #ddd;
  }

  .table th {
    font-weight: bold;
    font-size: 25;
  }
  .table td {
    
    font-size: 20;
  }
  
  .btn-xs {
    padding: 9px 8px;
    font-size: 12px;
    line-height: 1.5;
    border-radius: 3px;
  }

  .btn-success {
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;
  }

  .btn-danger {
    color: #fff;
    background-color: #d9534f;
    border-color: #d43f3a;
  }

  .fa {
    margin-right: 5px;
  }

  @media screen and (max-width: 768px) {
    .container {
      padding: 10px;
    }

    .table {
      font-size: 14px;
    }

    .btn-xs {
      font-size: 10px;
    }
  }
</style>

</style>

<div class="container">
  <h1>Pending Requests</h1>
  <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Approve</th>
            <th>Reject</th>
        </tr>
    </thead>
    {% for  object in pen %}
    <tr>
        <td class="center-align"> <a href="{{ object.shared_object.pdf_file.url }}"><i class="fa fa-file-pdf-o"></i> {{object.shared_object.subject}}</a></td>
        
        <td><a class="btn btn-success btn-xs" href= "/staffapproverequest/{{ object.id }}/" ><span class="glyphicon glyphicon-ok"></span>Approve</a></td>
        <td><a class="btn btn-danger btn-xs" href= "/staffrejectrequest/{{ object.id }}/"><span class="glyphicon glyphicon-trash"></span>Reject</a></td>
    </tr>
    {%empty%}
    <tr>
        <td colspan="3">No Pending requests</td>
    </tr>
    {% endfor%}
</table>
  </div>
{% endblock content %}
