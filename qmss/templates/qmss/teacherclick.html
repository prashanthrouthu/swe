{% extends "qmss/base.html" %}

{% block content %}
<div class="container">
  <div class="card">
    <h1>Welcome to QMS</h1>
    <div class="button-container">
      <a href="/teacherlogin" class="btn">Login</a>
      <a href="/teachersignup" class="btn">Sign Up</a>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    padding: 30px;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 30px;
  }

  .btn {
    background-color: #008CBA;
    border: none;
    color: #fff;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    border-radius: 5px;
    margin: 10px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #006080;
    cursor: pointer;
  }
</style>
{% endblock %}
