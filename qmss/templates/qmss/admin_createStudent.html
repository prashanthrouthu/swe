{% extends "qmss/base.html" %}
{% block content %}
<style>
  body {
    background-color: #080710;
    color: #ffffff;
  }
 
  form {
    height: 457px;
    width: 550px;
    background-color: rgba(102,228,143,0.42);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
  }
  form * {
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    font-weight: 100;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }
  form h3 {
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
  }
  input {
    display: block;
    height: 38px;
    width: 100%;
    background-color: rgba(255,255,255,0.08);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    border: 2px solid rgba(0,0,0,0.2);
  }
  ::placeholder {
    color: #e5e5e5;
  }
  button {
    margin-top: 0px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 20px;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
} </style>
  <form method="post" action="/createStudent">
       {% csrf_token %}
       {{ form1.as_p }}
       {{ form2.as_p }}
    <button name="submit">register</button>
    <input type="hidden" name="next" value="/adminstudentview" />
    </form>
{% endblock content %}
