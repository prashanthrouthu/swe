{% extends "qmss/base.html" %}
{% block content %}

<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: auto;
    height: 28vh;
  }
  
  .form {
    display: flex;
    flex-direction: column;
    padding: 50px;
    background-color: #f7f7f7;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  
  .form label {
    font-size: 35px;
    margin-bottom: 10px;
  }
  
  .form input[type="text"] {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }
  
  .btn {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }
  
  .btn:hover {
    background-color: #f2f2f2;
    color: #333;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
  }
  .text-center {
  text-align: center;
}

  </style>
<h1 class="text-center">Add Tag Recipient</h1>
<div class="container">
  
  <form method="post" action="/taguser/{{ id2 }}/" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit</button>
    <input type="hidden" name="next" value="/myuploads" />
  </form>
</div>
{% endblock content %}
